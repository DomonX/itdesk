<nz-table #basicTable [nzData]="users">
  <thead>
    <tr>
      <th>Imie</th>
      <th>Nazwisko</th>
      <th>Technik</th>
      <th>UÅ¼ytkownik</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.person.firstName }}</td>
      <td>{{ data.person.lastName }}</td>
      <td>{{ data.roles.includes("tech") ? "Tak" : "Nie" }}</td>
      <td>{{ data.roles.includes("user") ? "Tak" : "Nie" }}</td>
      <td>
        <button (click)="login(data.person.id)" nz-button nzType="primary">
          <i nz-icon nzType="select"></i>
          Wybierz
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
