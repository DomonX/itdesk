<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div style="color: white; padding: 16px">Witaj, {{ name }}</div>
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="assets/logo.png" alt="logo" />
        <h1>Pomoc IT</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li
        *ngIf="isTech"
        nz-submenu
        nzOpen
        nzTitle="Panel Technika"
        nzIcon="dashboard"
      >
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tickets/manage">Moje zgłoszenia</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tickets/all">Wszystkie zgłoszenia</a>
          </li>
        </ul>
      </li>
      <li *ngIf="isUser" nz-submenu nzOpen nzTitle="Zgłoszenia" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tickets/my">Moje zgłoszenia</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tickets/add">Dodaj zgłoszenie</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="user" style="margin-right: 8px"></i
        ><a *ngIf="!isCollapsed" routerLink="users">Wybierz konto</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
