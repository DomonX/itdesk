<nz-alert
  nzType="warning"
  nzMessage="Zgłoszenie zostanie przekazane do działu IT, jego stan możesz sprawdzić w sekcji Moje zgłoszenia"
  [nzAction]="goToMyAction"
>
</nz-alert>
<ng-template #goToMyAction>
  <button nz-button nzSize="small" nzType="primary" nzGhost (click)="goToMy()">
    Przejdz do moich zgłoszeń
  </button>
</ng-template>
<span style="display: block; margin-top: 32px">Tytuł zgłoszenia</span>
<input nz-input [(ngModel)]="title" />
Opis zgłoszenia
<textarea rows="4" nz-input [(ngModel)]="description"></textarea>
<div style="display: flex; gap: 8px; margin-top: 16px">
  <input
    #fileInput
    style="display: none"
    type="file"
    nz-input
    (change)="onFileChange($event)"
    multiple
  />

  <div
    class="drop-zone"
    (click)="fileInput.click()"
    (dragover)="prevent($event)"
    (dragenter)="prevent($event)"
    (drop)="onDropFiles($event)"
  >
    Przeciągnij lub kliknij, aby dodać pliki
  </div>
  <div class="file-list">
    <div *ngFor="let name of fileNames; let i = index">
      <span style="margin-right: 4px">{{ name }}</span>
      <i
        style="cursor: pointer; color: red"
        nz-icon
        nzType="close-circle"
        (click)="removeFile(i)"
      ></i>
    </div>
  </div>
</div>
<button style="margin-top: 32px" (click)="add()" nz-button nzType="primary">
  Dodaj
</button>
